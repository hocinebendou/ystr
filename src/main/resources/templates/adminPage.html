<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/mystyle.css}" />
</head>
<body>

<div class="row" layout:fragment="content" style="color: black;">
    <div class="col-lg-9 col-md-12" style="margin-left: 150px;">
        <div class="panel panel-default">
            <div class="panel-heading">Manage DB</div>
            <div class="panel-body">
                <form th:action="@{/administrate}" method="post">
                    <div class="form-group">
                        <strong>Left limit locus:</strong>
                        <button id="search-btn" class="btn btn-default btn-primary" type="submit">Set
                            <i class="glyphicon glyphicon-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Manage DB</div>
            <div class="panel-body">
                <form th:action="@{/kappa}" method="post">
                    <div class="form-group">
                        <strong>Count singletons:</strong>
                        <button id="singleton-btn" class="btn btn-default btn-primary" type="submit">Set
                            <i class="glyphicon glyphicon-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
